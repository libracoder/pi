---
# Metallb address pool
apiVersion: metallb.io/v1beta1
kind: IPAddressPool
metadata:
 name: picluster-pool
 namespace: metallb-system
spec:
 addresses:
  - 10.0.0.100-10.0.0.200

---

# L2 configuration
apiVersion: metallb.io/v1beta1
kind: L2Advertisement
metadata:
 name: example
 namespace: metallb-system
spec:
 ipAddressPools:
  - picluster-pool
